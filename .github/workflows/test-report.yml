name: Run front end and back end tests and report results

on:
  push:
    branches:
      - main
      - testing/NSR144-s√§tt_upp_backend_och_automatisk_testning
  pull_request:

jobs:
  test-backend:
    name: Backend Tests
    runs-on: windows-latest
    timeout-minutes: 8

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build project
        run: mvn clean compile

      - name: Run tests
        run: mvn test

      - name: Generate Surefire HTML report
        run: mvn surefire-report:report-only

      - name: Upload Surefire report
        uses: actions/upload-artifact@v4
        with:
          name: Surefire-HTML-Report
          path: backend/target/surefire-html

  test-frontend:
    name: Frontend Tests
    runs-on: windows-latest
    timeout-minutes: 5

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Vitest and generate HTML report
        run: npx vitest run --reporter=html --outputFile=vitest-report/index.html

      - name: Upload Vitest HTML report
        uses: actions/upload-artifact@v4
        with:
          name: Frontend-Vitest-HTML-Report
          path: frontend/vitest-report