name: Run front end and back end tests and report results

on:
  push:
    branches:
      - main
      - testing/NSR144-s√§tt_upp_backend_och_automatisk_testning
  pull_request:

jobs:
  test-backend:
    name: Backend Tests
    runs-on: windows-latest
    timeout-minutes: 3

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Build project
        run: mvn clean compile

      - name: Run tests
        run: mvn test

      - name: Generate Surefire HTML report
        run: mvn surefire-report:report-only

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: Surefire-HTML-Report
          path: backend/target/site/surefire-report.html