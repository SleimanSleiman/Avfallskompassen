name: Run front end and back end tests and report results

on:
  push:
    branches:
      - main
      - testing/NSR144-s√§tt_upp_backend_och_automatisk_testning
  pull_request:

jobs:
  test-backend:
    name: Backend Tests
    runs-on: windows-latest
    timeout-minutes: 5

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build and run tests with verify
        run: mvn clean verify

      - name: Upload Surefire HTML report
        uses: actions/upload-artifact@v4
        with:
          name: Surefire-HTML-Report
          path: backend/target/site/